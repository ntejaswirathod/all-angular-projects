<fieldset>
    <legend>Student List</legend>
    <table border="1">
        <tr>
            <td>ID</td>
            <td>Name</td>
        </tr>
        <tr *ngFor="let s of students">
            <td>{{s['id']}}</td>
            <td>{{s['name']}}</td>
        </tr>
        <tr *ngIf="students.length==0">
            <td colspan="2">No Records Found.</td>
        </tr>
    </table>
</fieldset>
