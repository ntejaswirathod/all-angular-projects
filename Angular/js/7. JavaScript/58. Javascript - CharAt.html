<html>
	<head>
		<title>JavaScript - charAt</title>
		<style type="text/css">
			body,input
			{
				font-family: 'Tahoma';
				font-size: 30px;
			}
		</style>
	</head>
	<body>

		<h1>charAt</h1>
		
		<script type="text/javascript">

			var s1 = "Hyderabad";
			var ch = s1.charAt(5);
			document.write(ch);
		</script>

	</body>
</html>
