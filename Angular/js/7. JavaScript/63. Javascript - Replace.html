<html>
	<head>
		<title>JavaScript - Replace</title>
		<style type="text/css">
			body,input
			{
				font-family: 'Tahoma';
				font-size: 30px;
			}
		</style>
	</head>
	<body>

		<h1>Replace</h1>

		<script type="text/javascript">

			var s1 = "Hyderabad is one of the cities in India";
			var s2 = "Hyderabad";
			var s3 = "Chennai";
			var s4 = s1.replace(s2, s3);

			document.write(s4); //Hyderzbad

		</script>

	</body>	
</html>
