<html>
	<head>
		<title>JavaScript - concatenation operator</title>
		<style type="text/css">
			body
			{
				font-family: 'Tahoma';
				font-size: 30px;
			}
		</style>
	</head>
	<body>

		<h1>JavaScript - concatenation operator</h1>

		<script type="text/javascript">

			var s1 = "peers";
			var s2 = "tech";

			var s3;
			s3 = s1 + s2; //string + string
			document.write(s3); //peerstech

		</script>

	</body>
</html>
