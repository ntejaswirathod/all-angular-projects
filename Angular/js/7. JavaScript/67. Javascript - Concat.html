<html>
	<head>
		<title>JavaScript - Concat</title>
		<style type="text/css">
			body,input
			{
				font-family: 'Tahoma';
				font-size: 30px;
			}
		</style>
	</head>
	<body>

		<h1>Concat</h1>

		<script type="text/javascript">

			var s1 = "peers";
			var s2 = "tech";

			var s3 = s1.concat(s2);

			document.write(s3); //PeersTech

		</script>

	</body>	
</html>
