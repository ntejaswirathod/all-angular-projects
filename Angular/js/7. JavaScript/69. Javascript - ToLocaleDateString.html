<html>
	<head>
		<title>JavaScript - toLocaleDateString</title>
		<style type="text/css">
			body,input
			{
				font-family: 'Tahoma';
				font-size: 30px;
			}
		</style>
	</head>
	<body>

		<h1>toLocaleDateString</h1>

		<script type="text/javascript">

			var d = new Date();
			var s = d.toLocaleDateString();
			document.write(s);

		</script>

	</body>	
</html>
