<html>
	<head>
		<title>JavaScript - if</title>
		<style type="text/css">
			body
			{
				font-family: 'Tahoma';
				font-size: 30px;
			}
		</style>
	</head>
	<body>

		<h1>JavaScript - if</h1>

		<script type="text/javascript">
			var n = 5;

			if (n % 2 == 0)
			{
				document.write("<h3>n is even number</h3>");
			}
			else
			{
				document.write("<h3>n is odd number</h3>");
			}

		</script>

	</body>
</html>
