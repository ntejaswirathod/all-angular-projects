<html>
	<head>
		<title>JavaScript - Getting element by id</title>
		<style type="text/css">
			body
			{
				font: 30px tahoma;
			}
			#div1
			{
				background-color: green;
			}
		</style>
	</head>
	<body>

		<div id="div1">Hello</div>

		<script type="text/javascript">
			document.getElementById("div1").innerHTML = "Hai";
		</script>

	</body>
</html>
