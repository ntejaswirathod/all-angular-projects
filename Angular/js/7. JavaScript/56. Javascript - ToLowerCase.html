<html>
	<head>
		<title>JavaScript - toLowerCase</title>
		<style type="text/css">
			body,input
			{
				font-family: 'Tahoma';
				font-size: 30px;
			}
		</style>
	</head>
	<body>

		<h1>toLowerCase</h1>
		
		<script type="text/javascript">
			var s1 = "Hyderabad";
			var s2 = s1.toLowerCase();
			document.write(s2);
		</script>

	</body>
</html>
