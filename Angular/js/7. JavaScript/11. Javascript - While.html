<html>
	<head>
		<title>JavaScript - while</title>
		<style type="text/css">
			body
			{
				font-family: 'Tahoma';
				font-size: 30px;
			}
		</style>
	</head>
	<body>

		<h1>JavaScript - while</h1>

		<script type="text/javascript">

			var i = 11;
         // loop means iterates 
			while (i>=0)
			{
				document.write(i);
				document.write("<br>");
				i--;
			}

		</script>

	</body>
</html>
