<html>
	<head>
		<title>JavaScript - break</title>
		<style type="text/css">
			body
			{
				font-family: 'Tahoma';
				font-size: 30px;
			}
		</style>
	</head>
	<body>

		<h1>JavaScript - break</h1>

		<script type="text/javascript">

			var i;

			for(i=1; i<=10; i++)
			{
				document.write(i + "<br>");
				if (i == 7)
				{
					break; //stop loop
				}
			}

		</script>
	</body>
</html>
