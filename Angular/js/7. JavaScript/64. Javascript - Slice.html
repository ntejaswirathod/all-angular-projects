<html>
	<head>
		<title>JavaScript - Slice</title>
		<style type="text/css">
			body,input
			{
				font-family: 'Tahoma';
				font-size: 30px;
			}
		</style>
	</head>
	<body>

		<h1>Slice</h1>

		<script type="text/javascript">

			var s1 = "Hyderabad";
			var n1 = 2;
			var n2 = 6;
			var s2 = s1.slice(n1, n2);

			document.write(s2); //dera

		</script>

	</body>	
</html>
