<html>
	<head>
		<title>JavaScript - continue</title>
		<style type="text/css">
			body
			{
				font-family: 'Tahoma';
				font-size: 30px;
			}
		</style>
	</head>
	<body>

		<h1>JavaScript - continue</h1>

		<script type="text/javascript">

			var i;

			for(i=1; i<=10; i++)
			{
				if (i == 7)
				{
					continue; 
			//skip the number and goto next number
				}
				document.write(i + "<br>");
			}

		</script>

	</body>
</html>
