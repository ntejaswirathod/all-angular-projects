<html>
	<head>
		<title>JavaScript - do-while</title>
		<style type="text/css">
			body
			{
				font-family: 'Tahoma';
				font-size: 30px;
			}
		</style>
	</head>
	<body>

		<h1>JavaScript - do-while</h1>

		<script type="text/javascript">

			var i = 11;
			do
			{
				document.write(i);
				document.write("<br>");
				i--;
			}while(i >=0);

		</script>

	</body>
</html>
