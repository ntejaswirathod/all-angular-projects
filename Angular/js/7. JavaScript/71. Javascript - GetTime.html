<html>
	<head>
		<title>JavaScript - getTime</title>
		<style type="text/css">
			body,input
			{
				font-family: 'Tahoma';
				font-size: 30px;
			}
		</style>
	</head>
	<body>

		<h1>getTime</h1>

		<script type="text/javascript">

			var d = new Date();
			var n = d.getTime(); //milliseconds since 01.01.1970
			document.write(n); //1444533023043

			//Note:  1000 milli sec = 1 sec

		</script>

	</body>	
</html>
