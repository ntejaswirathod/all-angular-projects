<html>
	<head>
		<title>JavaScript - indexOf - second occurrence</title>
		<style type="text/css">
			body,input
			{
				font-family: 'Tahoma';
				font-size: 30px;
			}
		</style>
	</head>
	<body>

		<h1>indexOf - second occurrence</h1>
		
		<script type="text/javascript">
			var s1 = "Hyderabad";
			var n = s1.indexOf("a");
			var n2 = s1.indexOf("a", n+1);
			document.write(n2);
		</script>

	</body>
</html>
