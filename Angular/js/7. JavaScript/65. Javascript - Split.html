<html>
	<head>
		<title>JavaScript - Split</title>
		<style type="text/css">
			body,input
			{
				font-family: 'Tahoma';
				font-size: 30px;
			}
		</style>
	</head>
	<body>

		<h1>Split</h1>

		<script type="text/javascript">

			var s1 = "How are you";
			var a = s1.split(' ');

			for(var i=0; i < a.length; i++)
			{
				document.write(a[i]);
				document.write("<br>");
			}

		</script>

	</body>
</html>
