<html>
	<head>
		<title>CSS - Hover</title>
		<style type="text/css">
			body
			{
				font-family: 'Tahoma';
				font-size: 24px;
			}
			p
			{
				background-color: skyblue;
			}
			p:hover
			{
				background-color: hotpink;
			}
		</style>
	</head>
	<body>

		<h1>hover</h1>

		<p>para 1</p>
		<p>para 2</p>
		<p>para 3</p>
		<p>para 4</p>

	</body>
</html>
