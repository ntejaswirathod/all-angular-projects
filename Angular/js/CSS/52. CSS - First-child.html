<html>
	<head>
		<title>CSS - First-child</title>
		<style type="text/css">
			body
			{
				font-family: 'Tahoma';
				font-size: 24px;
			}

			/* selects first <p> in <div> */
			div p:first-child
			{
				color: blue;
			}
		</style>
	</head>
	<body>
		<div>

			<p>This is some text.</p>
			<p>This is some text.</p>
			<p>This is some text.</p>
			<p>This is some text.</p>
			<p>This is some text.</p>
			<p>This is some text.</p>

		</div>
	</body>
</html>
