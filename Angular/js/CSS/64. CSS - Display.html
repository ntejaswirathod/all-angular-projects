<html>
	<head>
		<title>CSS - Display</title>
		<style type="text/css">
			body
			{
				font-family: 'Tahoma';
				font-size: 24px;
			}
			h1
			{
				display: block;
			}
			span
			{
				display: inline;
			}
			div
			{
				display: none;
			}
		</style>
	</head>
	<body>

		<h1>heading</h1>
		<span>span</span>
		<div>div</div>

	</body>
</html>
