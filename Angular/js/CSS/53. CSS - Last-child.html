<html>
	<head>
		<title>CSS - Last-child</title>
		<style type="text/css">
			body
			{
				font-family: 'Tahoma';
				font-size: 24px;
			}

			/* selects last <p> in <div> */
			div p:last-child
			{
				color: red;
			}
		</style>
	</head>
	<body>
		<div>

			<p>This is some text.</p>
			<p>This is some text.</p>
			<p>This is some text.</p>
			<p>This is some text.</p>
			<p>This is some text.</p>
			<p>This is some text.</p>

		</div>
	</body>
</html>
