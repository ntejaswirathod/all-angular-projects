<!DOCTYPE html>
<html>
	<head>
		<title>HTML 5 - New Input Types</title>
		<style type="text/css">
			body, input
			{
				font-family: 'Tahoma';
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<form>
			<table>

				<tr>
					<td>Select your favorite color:</td>
					<td><input type="color" name="favouritecolor"></td>
				</tr>
				
				<tr>
					<td>Date of Birth:</td>
					<td><input type="date" name="dateofbirth"></td>
				</tr>

				<tr>
					<td>Time of Birth:</td>
					<td><input type="time" name="timeofbirth"></td>
				</tr>
		
				<tr>
					<td>Date and Time of Birth:</td>
					<td><input type="datetime-local" name="dateandtimeofbirth"></td>
				</tr>
				
				<tr>
					<td>Month and Year of Birth:</td>
					<td><input type="month" name="monthofbirth"></td>
				</tr>
				
				<tr>
					<td>Select a week:</td>
					<td><input type="week" name="week"></td>
				</tr>
				
				<tr>
					<td>E-mail:</td>
					<td><input type="email" name="email"></td>
				</tr>
				
				<tr>
					<td>Quantity (between 1 and 500):</td>
					<td><input type="number" name="quantity" min="1" max="500"></td>
				</tr>
				
				<tr>
					<td>Rating:</td>
					<td><input type="range" name="rating" min="1" max="5"></td>
				</tr>
				
				<tr>
					<td>Web Site:</td>
					<td><input type="url" name="website"></td>
				</tr>

				<tr>
					<td>Search:</td>
					<td><input type="search" name="search"></td>
				</tr>
				
				<tr>
					<td><input type="submit"></td>
					<td><input type="reset"></td>
				</tr>
			
			</table>
		</form>
	</body>
</html>
