<!DOCTYPE html>
<html>
	<head>
		<title>HTML 5 - autofocus</title>
		<style type="text/css">
			body, input
			{
				font-family: 'Segoe UI';
				font-size: 25px;
			}
		</style>
	</head>
	<body>
		<form action="http://localhost/serverpage.aspx">
			
			First name:<br>
			<input type="text" name="firstname" autofocus="autofocus"><br>
			
			Last name:<br>
			<input type="text" name="lastname"><br>
			
			<input type="submit">
			
		</form>
	</body>
</html>
