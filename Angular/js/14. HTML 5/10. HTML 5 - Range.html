<!DOCTYPE html>
<html>
	<head>
		<title>HTML 5 - range</title>
		<style type="text/css">
			body, input
			{
				font-family: 'Segoe UI';
				font-size: 25px;
			}
		</style>
	</head>
	<body>

		<h1>HTML 5 - Input Types</h1>

		<form action="http://localhost/serverpage.aspx">

			Range:
			<input type="range" name="x" min="0" max="100">
			<br>

			<input type="submit">

		</form>

	</body>
</html>
