<!DOCTYPE html>
<html>
	<head>
		<title>HTML 5 - multiple</title>
		<style type="text/css">
			body, input
			{
				font-family: 'tahoma';
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<form action="http://localhost/serverpage.aspx">

			Select images:
			<input type="file" name="myfiles" multiple="multiple">

			<input type="submit">
		
		</form>
	</body>
</html>
