<!DOCTYPE html>
<html>
	<head>
		<title>Canvas - shadowOffset - X and Y</title>
	</head>
	<body>

		<canvas id="canvas1" width="400px" height="400px" style="border:5px solid black;">
		</canvas>

		<script>
			var ctx = document.getElementById("canvas1").getContext("2d");
			
			ctx.shadowBlur=20;
			ctx.shadowOffsetX=20;
			ctx.shadowOffsetY=20;
			
			ctx.shadowColor="blue";
			ctx.fillStyle="red";
			
			ctx.fillRect(20, 20, 100, 80);
		</script>

	</body>
</html>
