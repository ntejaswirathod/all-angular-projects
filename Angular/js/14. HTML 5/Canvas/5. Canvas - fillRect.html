<!DOCTYPE html>
<html>
	<head>
		<title>Canvas - fillRect</title>
	</head>
	<body>

		<canvas id="canvas1" width="400px" height="400px" style="border:5px solid black;">
		</canvas>

		<script>
			var ctx = document.getElementById("canvas1").getContext("2d");
			
			ctx.fillStyle = "blue"; //red
			ctx.fillRect(20, 20, 150, 100);  //Syntax: fillRect(x, y, width, height)
		</script>

	</body>
</html>
