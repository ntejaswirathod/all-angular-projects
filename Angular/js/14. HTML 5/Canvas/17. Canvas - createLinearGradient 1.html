<!DOCTYPE html>
<html>
	<head>
		<title>Canvas - createLinearGradient 1</title>
	</head>
	<body>

		<canvas id="canvas1" width="400px" height="400px" style="border:5px solid black;">
		</canvas>

		<script>
			var ctx = document.getElementById("canvas1").getContext("2d");

			var grd=ctx.createLinearGradient(0, 0, 150, 0); //Syntax: createLinearGradient(x0,y0,x1,y1);
			grd.addColorStop(0,"green");
			grd.addColorStop(0.5,"yellow");
			grd.addColorStop(1,"blue");

			ctx.fillStyle=grd;
			ctx.fillRect(20,20,150,100);
		</script>

	</body>
</html>
