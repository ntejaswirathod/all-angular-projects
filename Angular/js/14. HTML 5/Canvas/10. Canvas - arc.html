<!DOCTYPE html>
<html>
	<head>
		<title>Canvas - arc</title>
	</head>
	<body>

		<canvas id="canvas1" width="400px" height="400px" style="border:5px solid black;">
		</canvas>

		<script>
			var ctx = document.getElementById("canvas1").getContext("2d");
			
			ctx.arc(100, 75, 40, 1*Math.PI, 2*Math.PI); //Syntax: arc(x, y, radius, start, stop)
			ctx.stroke(); //draw it
		</script> 

	</body>
</html>
