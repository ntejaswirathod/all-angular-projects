<!DOCTYPE html>
<html>
	<head>
		<title>Canvas - fillText</title>
	</head>
	<body>

		<canvas id="canvas1" width="400px" height="400px" style="border:5px solid black;">
		</canvas>

		<script>
			var ctx = document.getElementById("canvas1").getContext("2d");
			
			ctx.font="30px Arial";
			ctx.fillStyle = "#0000FF"; //blue
			ctx.fillText("Hello World", 10, 50); //show text with fill color
		</script>

	</body>
</html>
