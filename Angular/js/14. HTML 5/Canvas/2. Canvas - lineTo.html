<!DOCTYPE html>
<html>
	<head>
		<title>Canvas - lineTo</title>
	</head>
	<body>

		<canvas id="canvas1" width="400px" height="400px" style="border:5px solid black;">
		</canvas>

		<script>
			var ctx = document.getElementById("canvas1").getContext("2d");
			
			ctx.moveTo(50, 50); //starting point
			ctx.lineTo(300, 300); //ending point
			ctx.strokeStyle = "blue";
			ctx.lineWidth = 15;
			ctx.stroke();
		</script>

	</body>
</html>
