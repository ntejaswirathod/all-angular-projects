<!DOCTYPE html>
<html>
	<head>
		<title>Canvas - createLineearGradient 4</title>
	</head>
	<body>

		<canvas id="canvas1" width="400px" height="400px" style="border:5px solid black;">
		</canvas>

		<script>
			var ctx = document.getElementById("canvas1").getContext("2d");

			var grd=ctx.createLinearGradient(50, 0, 120, 150);
			grd.addColorStop(0,"orange");
			grd.addColorStop(0.5,"pink");
			grd.addColorStop(1,"blue");

			ctx.fillStyle=grd;
			ctx.fillRect(20,20,150,100);
		</script>

	</body>
</html>
