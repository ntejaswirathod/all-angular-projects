<!DOCTYPE html>
<html>
	<head>
		<title>HTML 5 - pattern</title>
		<style type="text/css">
			body, input
			{
				font-family: 'Tahoma';
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<form action="http://localhost/serverpage.aspx">
		
			Person Name:<br>
			<input type="text" pattern="^[a-zA-Z ]*$" title="Only alphabets allowed">
			<br>
			
			<input type="submit">
		
		</form>
	</body>
</html>
