<html>
	<head>
		<title>jQuery - Set Html</title>
		<style type="text/css">
			body,input
			{
				font-family: 'Tahoma';
				font-size: 30px;
			}
			#div1
			{
				border: 1px solid red;
			}
		</style>
	</head>
	<body>

		<div id="div1">
			Hello, <b>how</b> are you
		</div>
		<br>

		<input type="button" id="button1" value="set html">

		<script type="text/javascript" src="jquery-2.1.4.js">
		</script>

		<script type="text/javascript">

			$("#button1").click(fun1);

			function fun1()
			{
				//set html
				$("#div1").html("I am <b>fine</b>");
			}

		</script>

	</body>
</html>
