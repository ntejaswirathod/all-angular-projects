<button (click)="getDataFromServer();">Get</button>

<table>
    <tr>
        <td>ID</td>
        <td>Name</td>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user['id']}}</td>
        <td>{{user['name']}}</td>
    </tr>
</table>

<select>
    <option *ngFor="let user of users">{{user['name']}}</option>
</select>
